projects:
  p3tools:
    schemaPath: amplify/backend/api/p3tools/build/schema.graphql
    includes:
      - src/graphql/**/*.graphql
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: angular
        generatedFileName: src/app/API.service.ts
        docsFilePath: src/graphql
        region: sa-east-1
        apiId: null
        maxDepth: 2
