<form class="post-form" [formGroup]="postForm" (submit)="onSubmit()">
  <div>
    <mat-form-field class="form-field">
      <mat-label>Title</mat-label>
      <input formControlName="title" matInput placeholder="Type your title" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="form-field">
      <mat-label>Content</mat-label>
      <textarea
        rows="5"
        formControlName="content"
        matInput
        placeholder="Type your content"
      ></textarea>
    </mat-form-field>
  </div>
  <button
    mat-button
    [mat-dialog-close]="formValid$ | async"
    [disabled]="!(formValid$ | async)"
    type="submit"
  >
    Create
  </button>
</form>
