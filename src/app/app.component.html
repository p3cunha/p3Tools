<ngx-loading-bar
  [includeSpinner]="false"
  color="#ffff"
  height=".7px"
></ngx-loading-bar>
<amplify-authenticator [socialProviders]="['google']">
  <ng-template
    amplifySlot="authenticated"
    let-user="user"
    let-signOut="signOut"
  >
    <p3-container [user]="user" [signOut]="signOut">
      <router-outlet></router-outlet>
    </p3-container>
  </ng-template>
</amplify-authenticator>
